<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>書籍登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>書籍の新規登録</h1>
        <form th:action="@{/book/new}" th:object="${book}" method="post">
            <div class="mb-3">
                <label for="title">タイトル：</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" />
            </div>
    
            <div class="mb-3">
                <label for="author">著者：</label>
                <input type="text" id="author" th:field="*{author}" class="form-control" />
            </div>
    
            <div class="mb-3">
                <label>ジャンル：</label><br>
                <div class="form-check">
                    <input type="radio" id="genre1" th:field="*{genre}" value="1" class="form-check-input" />
                    <label for="genre1" class="form-check-label">文学</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="genre2" th:field="*{genre}" value="2" class="form-check-input" />
                    <label for="genre2" class="form-check-label">マンガ</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="genre3" th:field="*{genre}" value="3" class="form-check-input" />
                    <label for="genre3" class="form-check-label">専門書</label>
                </div>
            </div>
    
            <div class="mb-3">
                <label for="publishedDate">出版日：</label>
                <input type="date" id="publishedDate" th:field="*{publishedDate}" class="form-control" />
            </div>
    
            <div>
                <button type="submit" class="btn btn-primary">登録</button>
            </div>
        </form>
        <p><a th:href="@{/index}">一覧に戻る</a></p>
    </div>
</body>
</html>
