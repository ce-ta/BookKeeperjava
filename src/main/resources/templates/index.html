<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>書籍一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">書籍一覧</h1>
        <p th:text="${complate}"></p>
        
        <div class="mb-3">
            <a th:href="@{/book/new}" class="btn btn-primary">新しい書籍を登録する</a>
        </div>
    
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>タイトル</th>
                    <th>著者</th>
                    <th>ジャンル</th>
                    <th>出版日</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}">タイトル</td>
                    <td th:text="${book.author}">著者</td>
                    <td>
                        <span th:switch="${book.genre}">
                            <span th:case="1">文学</span>
                            <span th:case="2">マンガ</span>
                            <span th:case="3">専門書</span>
                            <span th:case="*">未定義</span> <!-- それ以外の場合 -->
                        </span>
                    </td>
                    <td th:text="${book.publishedDate}">出版日</td>
                    <td>
                        <!-- 編集ボタン、削除ボタンを表示 -->
                        <a th:href="@{'/book/' + ${book.id} + '/edit'}" class="btn btn-secondary">編集</a>
                        <form th:action="@{'/book/' + ${book.id} + '/delete'}" method="post" th:object="${book}" style="display:inline;">
                            <button type="submit" class="btn btn-danger">削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
